<ion-view title="View">

    <ion-nav-title>{{launch.name}}</ion-nav-title>
    <ion-content overflow-scroll="true" padding="true" class="has-header" style="background: url(img/G1mkK5hRRIymQtEjoNql_HD-Blue-Galaxy-Wallpaper-for-Desktop.jpg) no-repeat center;background-size:cover;">
        <div class="item item-body" id="item-list-item-container2">
            <img src="{{launch.img}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            <div ng-module="">

                <p><b>Rocket Name: {{launch.name}}</b>
                    <!--//<br>Launch time: {{launch.time}}
                    <br>Launch Date: {{launch.date | date}} ng-controller="TimingCtrl"-->
                    <br>Launch Date/Time: {{launch.datetime}} GMT
                    <br>Launch Site: {{launch.site}}
                    <br>Other information: {{launch.other}}

                    <i><p style="color:silver; font-size=16px; bottom: 0px">Created by Sam Chan + Mentor Chris Krupiarz</p></i>
                    <img src="img/jhuapl.jpg" height="60" width="60" style="position: absolute; display:block; right:0px "></img>
                    <br>
                </p>
            </div>

        </div>

    </ion-content>
</ion-view>
